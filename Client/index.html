<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <div class="data">

        <div class="circle">
          <div class="bar"></div>

        </div>
        <div class="text">Oil Seed</div>
      </div>

</div>
    <script src="index.js"></script>

</html>
